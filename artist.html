<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h1>DeezWeb</h1>
        <ul>
            <li><a href="index.html">     Recherche   </a></li>
            <li><a href="favorites.html"> Mes favoris </a></li>
        </ul>
    </nav>

    <div id="artist">
        <div v-if="artist">
            <img :src="artist.picture_big">
        
            <div class="infos-container">
                <h2>{{ artist.name }}</h2>
            
                <p>Nombre d'albums : {{ artist.nb_album }}</p>
                <p>Nombre de fans : {{ artist.nb_fan }}</p>

                <a :href="artist.link"><button>Voir l'artiste sur deezer</button></a>
            </div>
        <div>

        <div v-if="loading" id="loader-container">
            <div id="loader"></div>
        </div>
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="javascript/artist.js"></script>
</body>
</html>
